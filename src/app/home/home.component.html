<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">{{detalle[0]}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{detalle2.detalle}}</p>
    </div>
    <div class="flex flex-wrap -m-4">
      @for (lista of Gatos; track $index) {
        <div class="lg:w-1/3 sm:w-1/2 p-4">
          <div class="flex relative">
            <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" src={{img+$index}}>
            <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
              <h2 class="tracking-widest text-sm title-font font-medium text-green-400 mb-1">{{lista.nombre}}</h2>
              <h1 class="title-font text-lg font-medium text-white mb-3">{{lista.alimento}}</h1>
              <p class="leading-relaxed">{{lista.descripcion}}</p>
            </div>
          </div>
        </div>
      }

    </div>
  </div>
</section>
